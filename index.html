<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weigth Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"  rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mian-container col-12">
                <h1 id="mainHeading" class="heading p-3 text-center">Weight Tracker</h1>
                <div class="d-flex flex-row justify-content-center">
                    <button id="addWeightBtn" class="button"><i class="bi bi-speedometer2"></i> Add weight </button>
                </div>
                <div>
                    <p class="weight-loss-text" id="weightLossText">
                        Weight
                        <span id="weightStatus"></span>
                        <span id="weightColor"></span>
                    </p>
                </div>

                <div class="d-flex flex-row justify-content-center">
                    <div id="popUpEl" class="pop-up d-flex flex-row justify-content-center d-none">  
                        <form id="form">
                            <i id="closeIcon" class="close-icon bi bi-x-lg"></i>
                            <label class="pop-up-label mt-4" for="weightInput">Weight: </label>
                            <input class="pop-up-input mt-4" id = "weightInput"  type="number" inputmode="numeric" pattern="[0-9]*" step="0.001">
                            <p id="errorMsg" class="error-msg"></p>
                            <div class="d-flex flex-row justify-content-center">
                                <button type="submit" id="popUpAddBtn" class="button m-3">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <ul id="weightsAndDataContainer" class="mt-5 weights-and-data-container d-flex flex-column justify-content-center">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
